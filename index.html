<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"/>
      <script src="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
<div class="container">
  <div class="player">

    <div class="bg-img">
      <div class="blacklayer"></div>
      <img src="images/ncs1.jpeg" alt=""class="bgImage" >
    </div>
    <div class="menu">
      <img src="images/menu.png" alt="" width="20px"height="20px"class="menu1">
      <img src="images/search.png" alt=""width="20px"height="20px" class="search">
    </div>
    <div class="volume-container">
      <img src="images/volume-low.png" alt="" width="16px" height="16px" class="vol-down">
      <input class="vol volumeslider"  type="range" name="" value="100"  min="0" max="100" step="1">
      <img src="images/volumn-high.png" alt="" width="16px" height="16px" class="vol-up">
    </div>

<div class="music-image">
  <div  class="music">
    <div class="circle">
      <img src="images/ncs1.jpeg" alt="" class="images" >
    </div>

    <div class="music-title" style="color:white">
      <h5 class="playlist_status"></h5>
      <h6 class="playlist_artist"></h6>
    </div>

    <div class="music-menu">
      <button   class="random" type="button" name="button"><img src="images/random.png" alt=""></button>
      <button  class="mutebtn"type="button" name="button"><img src="images/speaker.png" alt=""></button>
    </div>

    <div class="currentTime">
      <span class="curtimetext">00:00</span>
      <span class="durtimetext">00:00</span>
    </div>

    <input  class="seekslider"type="range" name="" value="0" min="0" max="100" step="1">
    <div class="but">
      <button type="button" class="repeat "><img src="images/rep.png" alt=""></button>

    <div >
      <button type="button" class="pre prevbtn" name="button"><img src="images/backward.png" alt=""></button>
      <button type="button" class="play  playpausebtn" name="button"><img src="images/play-red.png" alt=""></button>
     <button type="button" class="next  nextbtn" name="button"><img src="images/forward.png" alt=""></button>
    </div>

   <span class="like"> <i class="far fa-heart" aria-hidden="true"></i> </span>      </div>

      </div>


</div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="index.js"></script>

  </body>
</html>
